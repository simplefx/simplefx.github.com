<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LIKE</title>
</head>
<body>
	<h3>Like</h3>
<h4>Simple.Data:</h4>
<pre class="brush: csharp">
            _db.Users.Find(_db.Users.Name.Like("Foo%"));
</pre>
<h4>Generated SQL:</h4>
<pre class="brush: sql">
  @p0 = 'Foo%'
  select [dbo].[Users].* from [dbo].[Users] where [dbo].[Users].[name] like @p0
</pre>
</body>
</html>
