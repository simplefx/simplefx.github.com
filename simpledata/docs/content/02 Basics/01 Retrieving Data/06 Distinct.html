<h3>Distinct</h3>
<h4>Simple.Data:</h4>
<pre class="brush: csharp">
  var users = _db.Users.QueryByName("Foo")
                .Distinct();
</pre>
<h4>Generated SQL:</h4>
<pre class="brush: sql">
  @p1 = 'Foo'
  select distinct [dbo].[users].[name],[dbo].[users].[password]
  from [dbo].[users] where [dbo].[users].[name] = @p1
</pre>
